<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Find Your Ideal Destination</h1>

    <form id="tripForm">
      <label>Nature:
        <input name="nature" type="number" value="3" min="0" max="5">
      </label>
      <label>Adventure:
        <input name="adventure" type="number" value="3" min="0" max="5">
      </label>
      <label>Nightlife:
        <input name="nightlife" type="number" value="3" min="0" max="5">
      </label>
      <label>Seclusion:
        <input name="seclusion" type="number" value="3" min="0" max="5">
      </label>
      <label>Cuisine:
        <input name="cuisine" type="number" value="3" min="0" max="5">
      </label>
      <label>Culture:
        <input name="culture" type="number" value="3" min="0" max="5">
      </label>
      <label>Beach:
        <input name="beaches" type="number" value="3" min="0" max="5">
      </label>
      <label>Wellness:
        <input name="wellness" type="number" value="3" min="0" max="5">
      </label>

      <button type="submit">Recommend</button>
    </form>

    <div id="results" class="recommendations"></div>
  </div>

  <script>
    document.getElementById("tripForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const json = {};
      for (const [key, value] of formData.entries()) {
        json[key] = parseFloat(value);
      }

      const res = await fetch("/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(json)
      });

      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      console.log(data)
      resultsDiv.innerHTML = "<h2>Recommended Destinations:</h2>" + data.map(
        city => `<div class="city"><strong>${city.city}</strong>, ${city.country}</div>`
      ).join('');
    };
  </script>
</body>
</html>
